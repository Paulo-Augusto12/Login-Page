<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="main">
        
        <div class="leftSide">
            <h1>Faça Login
                <br>
                Para acessar nossos serviços
            </h1>
            <img src="./assets/Journey-amico.svg" class="landingImage" alt="Imagem">
        </div>
        
        <div class="rightSide">
            <div class="cardLogin">
                <h1>Login</h1>
                <div class="textField">
                    <label for="user">usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="textField">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button type="button" class="buttonLogin">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
